{% extends 'socialPosts/socialPosts_base.html' %}
{% load static %}

{% block post_content %}
  <h3 style="padding-right: 15px">Are you sure you want to delete post?</h3>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn btn-danger clickable">
    <a href="{% url 'social_posts:single_post' username=user.username pk=object.pk %}"
       class="btn btn-simple clickable">Cancel</a>
  </form>
{% endblock %}
