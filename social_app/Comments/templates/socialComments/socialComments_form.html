{% extends 'socialComments/socialComments_base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block comment_content %}
  <h4 class="create-form-left-side">Comment!</h4>
  <form action=".?next={{ request.path }}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Comment!" class="btn btn-primary">
  </form>
{% endblock %}
