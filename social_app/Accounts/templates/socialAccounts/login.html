{% extends 'social/social_base.html' %}
{% load bootstrap3 %}


{% block social_body %}
  <div class="container login">
    <h1>Log-in</h1>
    <form method="POST" class="clickable">
      {% csrf_token %}
      {% bootstrap_form form %}
        <input type="submit" class="btn-block btn-lg btn-light login-button" value="Log-in!">
    </form>
  </div>
{% endblock %}
