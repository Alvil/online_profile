{% extends 'socialPosts/socialPosts_base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block post_content %}
    <h4 class="create-form-left-side">Create new post!</h4>
    <form action="{% url 'social_posts:create_post' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Post!" class="btn btn-primary">
    </form>
{% endblock %}
