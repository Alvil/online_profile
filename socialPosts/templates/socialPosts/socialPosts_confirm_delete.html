{% extends 'socialPosts/socialPosts_base.html' %}
{% load static %}

{% block post_content %}
    <h3>Are you sure you want to delete post?</h3>

    <div class="posts">
    {% include 'socialPosts/_post.html' with post=object hide_delete=True %}
    </div>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger btn-lg">
        <a href="{% url 'social_posts:single_post' username=user.username pk=object.pk %}"
           class="btn btn-simple btn-lg btn-default">Cancel</a>
    </form>
{% endblock %}
