{% extends 'socialcomments/socialComments_base.html' %}
{% load static %}

{% block comment_content %}
    <h3>Are you sure you want to delete comment?</h3>

    <div class="comment">
{#    {% include 'socialComments/_comment.html' with socialcomment=object.post_comments %}#}
    </div>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger btn-lg">
        <a href="{% url 'social_posts:single_post' username=object.user.username pk=object.pk %}"
           class="btn btn-simple btn-lg btn-default">Cancel</a>
    </form>
{% endblock %}
