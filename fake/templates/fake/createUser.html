{% extends 'fake-base.html' %}
{% load static %}

{% block fake-body%}
    <div class="jumbotron">
        <h2>Welcome to registration section!</h2>
        <p>Please provide the required information</p>
    </div>
    <div class="fake-form container">
        <form method="POST">
            {{ form.non_field_errors }}
            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field }}<br>
                    {{ field.label_tag }}

                </div>
            {% endfor %}

            {% csrf_token %}
                <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
